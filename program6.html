<html>

<head>
    <title>Registration Form</title>
    <style>
        div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }

        select {
            width: 150px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form >
        <div>
            <label >Name</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label >Age</label>
            <input type="number">
        </div>
        <br>
        <label >Gender</label>
        <br>
        <div>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label >Address</label>
            <input type="text">
        </div>
        <br>
        <label >Qualification</label>
        <div>
            <select >
                <option >Choose</option>
                <option >10</option>
                <option >+2</option>
                <option >UG</option>
                <option >PG</option>
            </select>
        </div>
        <br>
        <label >Languages known</label>
        <br>
        <div>
            <input type="checkbox" id="eng" name="Languages" value="English">
            <label for="eng">English</label>
            <input type="checkbox" id="hin" name="Languages" value="Hindi">
            <label for="hin">Hindi</label>
        </div>
        <br>
        <div><input type="submit"></div>
        <br>

    </form>
</body>

</html>
